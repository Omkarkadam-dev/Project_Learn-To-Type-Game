<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn-to-Type Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Learn-to-Type Game</h1>
        <p>Practice typing with customizable settings and real-time feedback!</p>
    </header>

    <main>
        <div class="settings">
            <label for="difficulty">Difficulty: </label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>

            <label for="theme">Theme: </label>
            <select id="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="fun">Fun</option>
            </select>
        </div>

        <div class="game">
            <div id="text-container">
                <p id="text-to-type"></p>
            </div>
            <textarea id="user-input" placeholder="Start typing here..." rows="4"></textarea>
        </div>

        <div class="feedback">
            <p>Speed: <span id="speed">0</span> WPM</p>
            <p>Accuracy: <span id="accuracy">0</span>%</p>
        </div>
    </main>

    <footer>
        <p>Improve your typing, one word at a time! </p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
